<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>
                MyTic-Tac-Toe
            </li>
        </ul>
    </nav>
    <div class="game">
        
        <div class="container">
            <div class="line"></div>   
            <div class="box bd-0 bd-3"><span class="btext"></span></div>
            <div class="box bd-0"><span class="btext"></span></div>
            <div class="box bd-0 bd-2"><span class="btext"></span></div>
            <div class="box bd-3"><span class="btext"></span></div>
            <div class="box"><span class="btext"></span></div>
            <div class="box bd-2"><span class="btext"></span></div>
            <div class="box bd-1 bd-3"><span class="btext"></span></div>
            <div class="box bd-1"><span class="btext"></span></div>
            <div class="box bd-1 bd-2"><span class="btext"></span></div>
        </div>
        <div class="gameinfo">
            <h2>Let's Play Tic-Tac-Toe</h2>
            <div>
                <span class="info">Turn For X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="wins3.gif" alt="">
            </div>
        </div>
    </div>
    <div class="ltext">Thanks For Playing</div>
    <script src="script.js">
    </script>
</body>
</html>
